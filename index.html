<!doctype html>
<html lang="en">

<head>
	<!-- Title Tag: Unique, descriptive, and includes primary keyword -->
	<title>Nollywatch | Your Ultimate Movie Database and Recommendation Platform</title>

	<!-- Meta Description: Compelling summary with relevant keywords -->
	<meta name="description"
		content="Discover, track, and get personalized recommendations for movies and TV shows with Nollywatch. Explore detailed movie info, IMDb ratings, and more.">

	<!-- Meta Keywords: Relevant keywords (use sparingly) -->
	<meta name="keywords"
		content="movie database, movie recommendations, IMDb ratings, watchlists, TV shows, actors, awards">

	<!-- Canonical Tag: Specifies the preferred URL to avoid duplicate content -->
	<link rel="canonical" href="https://nolly-watch.vercel.app">

	<!-- Robots Meta Tag: Instructs search engines to index the page and follow links -->
	<meta name="robots" content="index, follow">

	<!-- Open Graph Tags: For social media sharing (e.g., Facebook) -->
	<meta property="og:title" content="Nollywatch | Discover and Track Your Favorite Movies and TV Shows">
	<meta property="og:description"
		content="Join Nollywatch to explore a vast movie database, get personalized recommendations, and track your watch history.">
	<meta property="og:image" content="https://nolly-watch.vercel.app/NW.png">
	<meta property="og:url" content="https://nolly-watch.vercel.app/">
	<meta property="og:type" content="website">

	<!-- Twitter Card Tags: For Twitter sharing -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Nollywatch | Your Go-To Movie Database and Recommendation Platform">
	<meta name="twitter:description"
		content="Explore movies, get recommendations, and track your watch history with Nollywatch.">
	<meta name="twitter:image" content="https://nolly-watch.vercel.app/NW.png">

	<!-- Additional Meta Tags (Optional) -->
	<!-- Viewport for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
